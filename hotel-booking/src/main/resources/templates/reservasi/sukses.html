<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Sukses | Grand Choco-Pink</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
</head>

<body>

    <nav class="navbar scrolled">
        <a th:href="@{/}" class="navbar-brand serif">Grand Choco-Pink</a>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-card" style="border-radius: var(--radius-lg); padding: 80px 40px;">
            <div style="font-size: 5rem; color: #4CAF50; margin-bottom: 30px;">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="serif">Reservation Confirmed</h2>
            <p style="color: var(--text-muted); margin-bottom: 40px; font-size: 1.1rem; line-height: 1.8;">
                Terima kasih telah memilih **Grand Choco-Pink Hotel**. <br>
                Reservasi Anda telah berhasil kami catat. Kami tidak sabar menyambut kedatangan Anda.
            </p>

            <a th:href="@{/pelanggan/dashboard}" class="btn btn-primary" style="width: auto; padding: 15px 40px;">Return
                to Dashboard</a>
        </div>
    </div>

</body>

</html>
