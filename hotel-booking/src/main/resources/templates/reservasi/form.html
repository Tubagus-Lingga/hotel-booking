<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi | Grand Choco-Pink</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .booking-summary {
            background: #F9F9F9;
            border-radius: var(--radius-sm);
            padding: 30px;
            margin-bottom: 40px;
            border-left: 4px solid var(--accent);
        }

        .booking-summary h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        .checkbox-wrapper input {
            width: 20px;
            height: 20px;
            accent-color: var(--accent);
        }

        .checkbox-wrapper label {
            margin-bottom: 0;
            cursor: pointer;
            text-transform: none;
            letter-spacing: normal;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <nav class="navbar scrolled">
        <a th:href="@{/}" class="navbar-brand serif">Grand Choco-Pink</a>
        <div class="navbar-nav">
            <a th:href="@{/pelanggan/dashboard}" class="nav-link">Dashboard</a>
            <a th:href="@{/logout}" class="nav-link">Logout</a>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-card" style="max-width: 600px;">
            <h2 class="serif">Complete Your Booking</h2>

            <div class="booking-summary">
                <h3 class="serif" th:text="${reservasi.kamar.tipe + ' Room'}">Standard Room</h3>
                <p style="color: var(--text-muted);">
                    <i class="fas fa-tag"></i>
                    Harga: <span style="color: var(--accent); font-weight: 700;">Rp <span
                            th:text="${#numbers.formatDecimal(reservasi.kamar.harga, 0, 'POINT', 0, 'COMMA')}">300.000</span></span>
                    / malam
                </p>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/reservasi/simpan}" th:object="${reservasi}" method="post">
                <input type="hidden" th:field="*{kamar.id}" />

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" th:field="*{namaPemesan}" placeholder="Enter your full name" required>
                </div>

                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <label>Arrival Date</label>
                        <input type="date" th:field="*{checkIn}" required>
                    </div>
                    <div>
                        <label>Departure Date</label>
                        <input type="date" th:field="*{checkOut}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Bed Configuration</label>
                    <select th:field="*{tipeKasur}" required>
                        <option value="" disabled selected>Pilih tipe kasur</option>
                        <th:block th:if="${reservasi.kamar.tipe == 'Standard'}">
                            <option value="Twin Bed">Twin Bed</option>
                            <option value="Double Bed">Double Bed</option>
                        </th:block>
                        <th:block th:if="${reservasi.kamar.tipe == 'Executive'}">
                            <option value="Twin Bed">Twin Bed</option>
                            <option value="King Size Bed">King Size Bed</option>
                        </th:block>
                    </select>
                </div>

                <div class="form-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" th:field="*{sarapan}" id="sarapan">
                        <label for="sarapan" class="serif">Termasuk Sarapan (Included Breakfast)</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 30px; font-size: 1.1rem;">Confirm
                    Reservation</button>
            </form>

            <div class="auth-footer">
                <a th:href="@{/pelanggan/dashboard}">Cancel & Return</a>
            </div>
        </div>
    </div>

</body>

</html>
